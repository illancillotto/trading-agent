# Prometheus Configuration for Trading Agent Production Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # Trading Agent Application
  - job_name: 'trading-agent'
    static_configs:
      - targets: ['app:5611']
        labels:
          service: 'trading-agent'
          environment: 'production'
    scrape_interval: 10s
    metrics_path: '/api/metrics'
    params:
      format: ['prometheus']

  # PostgreSQL Database (DISABLED - requires postgres_exporter)
